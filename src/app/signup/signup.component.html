<div>
  <form class="form-group">
    <h2>Sign Up</h2>
      <label for="exampleInputUsername1">Username</label>
      <input [(ngModel)]="userName" type="text" name="userName" placeholder="User Name"  class="form-control" id="exampleInputUsername1"/>
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="emailAddress" type="text" name="emailAddress" placeholder="Email Address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" type="text" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1" />
      <input class="rounded-pill" (click)="registerUser()" type="submit" value="Register"/>
  </form>
</div>
