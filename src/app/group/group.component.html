<div *ngIf="group">
  <div class="row" >
    <h3><span class="display-5">{{group.name}} -</span> {{group.description}}</h3>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
      <div id="low">
        <h3> Maybe if I have time ...</h3>
        <ul>
          <li *ngFor="let task of priority1">
            {{task.title}}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      <div id="med">
        <h3> More for pleasure than necessity ...</h3>
        <ul>
          <li *ngFor="let task of priority2">
            {{task.title}}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-4">
      <div id="high">
        <h3> I should do this sooner rather than later ...</h3>
        <ul>
          <li *ngFor="let task of priority3">
            {{task.title}}
          </li>
        </ul>
      </div>
    </div>
  </div>
<!--  <ul>-->
<!--    <li *ngFor="let task of group.taskList">-->
<!--      {{task.name}}-->
<!--      <button (click)="deleteTask(task)">delete</button>-->
<!--    </li>-->
<!--  </ul>-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create new task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Name: </label>
              <input [(ngModel)]="taskName" name="taskName" type="text" placeholder="Enter name" id="title" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="consequence">Consequence: </label>
              <input [(ngModel)]="consequence" name="consequence" type="text" placeholder="Enter consequence" id="consequence" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="date">Due Date: </label>
              <input [(ngModel)]="dueDate" name="dueDate" type="text" placeholder="Enter date" id="date" class="form-control"/>
            </div>
            <label>Priority</label>
            <div class="form-check">
              <label class="form-check-label" for="radio1">
                <input [(ngModel)]="priority" type="radio" class="form-check-input" id="radio1" name="optradio" value=1 checked>Maybe if I have time ...
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="radio2">
                <input [(ngModel)]="priority" type="radio" class="form-check-input" id="radio2" name="optradio" value=2>More for pleasure than necessity ...
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="radio3">
                <input [(ngModel)]="priority" type="radio" class="form-check-input" id="radio3" name="optradio" value=3>I should do this sooner rather than later ...
              </label>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="createTask()">Create</button>
        </div>

      </div>
    </div>
  </div>
</div>
